<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="/assets/styles.css" rel="stylesheet">
  <title>CRUD</title>
</head>

<body>

  <div>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand" href="#"><img class="logotipo" src="/assets/images/ELK-LOGO-(1) (1).png"
              alt="ELK" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse badge text-bg-light" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Level Test</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">What is ELK?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <span class="navbar-text">
              <button class="btn btn-outline-primary" type="submit">Log in</button>
              <button class="btn btn-outline-secondary" type="submit">Sign up</button>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <div class="container col-sm-10 px-4 py-4">
      <div class="row">
        <div class="col py-4">
          <h1 class="signUp">Sign up</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input name="name" type="text" class="form-control" placeholder="Type in full name" id="nameInput">
            </div>
            <div class="mb-3">
              <label for="e-mail" class="form-label">Email address</label>
              <input name="e-mail" type="email" class="form-control" placeholder="Type in email address" id="emailInput"
                aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="level" class="form-label">CEFR level</label>
              <select name="level" class="form-select" aria-label="Default select example" id="levelSelect">
                <option selected>Select your level</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            <button type="button" class="btn btn-success" id="saveUserButton" style="display: none;">Save</button>
            <button type="submit" class="btn btn-danger" id="deleteAllBtn">Detele all</button>
        </div>
        <div class="col-sm-8">
          <img src="/assets/images/Group Pic.jpg" alt="Group" class="group-pic">
        </div>
      </div>
      <div class="userOutput">
        <table class="table table-striped" id="addedUserList">
        </table>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
